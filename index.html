<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP-WATCHED-TIMER</title>

    <!-- CSS-LINK -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- STOPWATCHED-TIMER -->

    <div class="stop-watch">

        <h2 id="displayTime">00:00:00</h2>

        <button class="btn">
            

            <img src="./stop.png" alt="" onclick="stopTimer()">
            
            <img src="./play.png" alt="" onclick="watchStart()">
            
            <img src="./reset1.jpg" alt="" onclick="reset()">
            
            
        </button>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
